<html lang="en">
<head>
<title>My app</title>
  <script src="js/main.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/dom.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onresize="onBodyResize()">
  <a href="javascript:" id="return-to-top" onclick="toTop()"><i class="glyphicon glyphicon-arrow-up"></i></a>
  <a href="javascript:" id="return-to-bottom" onclick="toBottom()"><i class="glyphicon glyphicon-arrow-down"></i></a>
  <div class="container fluid-header">
    <div class="head">
      <img class="logo" src="img/balls.jpg" alt="balls">
    </div>
    <div class="head">
      <h3>How many attempts do you need?</h3>
    </div> 
  </div>
  
  <div class="container generalContainer">

  <div class="mainContent"> 
    <table class="table table-bordered mainTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Attempts count</th>
        </tr>
      </thead>
      <tbody id="generalTable">
      </tbody>  
    </table>

    <div id="maxRowsPerPageForm">
    <p>Max rows per page</p>
    <select class="form-control" id="maxRowsPerPage" onchange="maxRowsPerPageOnChange()">	
      <option value=5>5</option>
      <option value=10>10</option>
      <option value=20>20</option>
      <option value=100>all</option>
    </select>
    </div>
    
    <div id="pages">
      <ul class="pagination pagination-info" id="pagination">
        <li id="buttonFirst"><a href='#' onclick='navButtonClick("first")'>First</a></li>
        <li id="buttonPrevious"><a href='#' onclick='navButtonClick("previous")'>Previous</a></li>
        <li id="buttonNext"><a href='#' onclick='navButtonClick("next")'>Next</a></li>
        <li id="buttonLast"><a href='#' onclick='navButtonClick("last")'>Last</a></li>
      </ul>
    </div>

  </div>

  <div class="rightSidebar">
    <table class="table table-bordered rightTable">
      <thead>
        <tr>
          <th colspan='2'>Statistics</th>
        </tr>
      </thead>
      <tbody id="statisticsTable">
      </tbody>  
    </table>
    <button id="mainBtn" type="button" class="btn btn-success btn-block" onclick="buttonPush()">Start</button>
  </div>

  </div>


  
</body>
</html>
