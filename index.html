<html lang="en">
<head>
<title>My app</title>
  <script src="js/main.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/dom.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container headerContainer">
    <div class="head">
      <img class="logo" src="img/balls.jpg" alt="balls">
    </div>
    <div class="head">
      <h3>How many attempts do you need?</h3>
    </div> 
  </div>
  
  <div class="container">
  <button type="button" class="btn btn-primary btn-md" onclick="main()">Run</button>
  </div>

  <div class="maxRowsPerPageForm">
     <p>Max rows per page</p>
     <select class="form-control" id="maxRowsPerPage" onchange="maxRowsPerPageOnChange()">	
       <option value=5>5</option>
       <option value=10>10</option>
       <option value=20>20</option>
       <option value=100>all</option>
     </select>
  </div>

  <div class="container generalContainer">
    <div id="output"></div>
  </div>

  <div id="pages">
    <ul class="pagination pagination-info" id="pagination">
      <li id="buttonFirst"><a href='#' onclick='buttonFirstClick()'>First</a></li>
      <li id="buttonPrevious"><a href='#' onclick='buttonPreviousClick()'>Previous</a></li>
      <li id="buttonNext"><a href='#' onclick='buttonNextClick()'>Next</a></li>
      <li id="buttonLast"><a href='#' onclick='buttonLastClick()'>Last</a></li>
    </ul>
  </div>

  
</body>
</html>
