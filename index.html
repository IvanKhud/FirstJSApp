<html lang="en">
<head>
<title>My app</title>
  <script src="js/main.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/dom.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onresize="dom.onBodyResize()">

  <div id="topBottomForm">
    <a href="javascript:" id="returnToTop" onclick="dom.toTop()"><i class="glyphicon glyphicon-menu-up"></i></a>
    <a href="javascript:" id="returnToBottom" onclick="dom.toBottom()"><i class="glyphicon glyphicon-menu-down"></i></a>
  </div>

  <div class="container-fluid header">
    <div class="header-content">
      <img class="logo" src="img/balls.jpg" alt="balls">
      <h3>How many attempts do you need?</h3>
      <p id="test"></p>
    </div> 
  </div>
  
  <div class="container general-container">

  <div class="main-content"> 
    <table class="table table-bordered main-table">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Attempts count</th>
        </tr>
      </thead>
      <tbody id="generalTable">
      </tbody>  
    </table>
    <div class="alert alert-danger" id="startMessage">
      Please, press Start button  
    </div>
    <div id="maxRowsPerPageForm">
      <p>Max rows per page</p>
      <select class="form-control" id="maxRowsPerPage" onchange="dom.maxRowsPerPageOnChange()">	
        <option value=5>5</option>
        <option value=10>10</option>
        <option value=20>20</option>
        <option value=100>all</option>
      </select>
      <div class="alert alert-danger" id="errorMessage">
      </div>
    </div>
    
    <div id="firstVisibleRowForm">
      <p id="firstRowP">Start display from</p>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="addon1">#</span>
        <input type="text" class="form-control" id="firstVisibleRow" onchange="dom.firstVisibleRowChange()"
        placeholder="......." aria-describedby="addon1">
      </div>
    </div>

    <div id="pages">
      <ul class="pagination pagination-info" id="pagination">
        <li id="buttonFirst"><a href='#' onclick='dom.navButtonClick("first")'>First</a></li>
        <li id="buttonPrevious"><a href='#' onclick='dom.navButtonClick("previous")'>Previous</a></li>
        <li id="buttonNext"><a href='#' onclick='dom.navButtonClick("next")'>Next</a></li>
        <li id="buttonLast"><a href='#' onclick='dom.navButtonClick("last")'>Last</a></li>
      </ul>
    </div>

  </div>

  <div class="right-sidebar">
    <table class="table table-bordered right-table">
      <thead>
        <tr>
          <th colspan='2'>Statistics</th>
        </tr>
      </thead>
      <tbody id="statisticsTable">
      </tbody>  
    </table>
    <button id="mainBtn" type="button" class="btn btn-success btn-block" onclick="dom.buttonPush()">Start</button>
  </div>

  </div>
  
</body>
</html>
